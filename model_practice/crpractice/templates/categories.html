<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>{{ target_category }}</h1>
    <ul>
        {% for title in titles %}
        <li>
            <a href="{% url 'detail' title.pk %}">{{ title.topic }}</a>
            {{ title.date }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
